      .center {
        margin: auto;
        width: 480px;
        border: 3px solid #555;
        padding: 10px;
      }
      body {
        background-color: #222

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        left: 0;

        padding-top: 40px;

        background-color: #444;
        color: white;
        display: block;
      }

      .sidebar_button {
        padding: 8px;
        width: auto;
        font-size: 24px;
        background-color: #444;
        color: white;
        display: block;
      }

        }
        
        function closeNav() {
          document.getElementById("sidebar").style.width = "0";
          // document.getElementById("main").style.marginLeft= "0";
        }
      </script>
	  <script src="enable-threads.js"></script>
  </head>
